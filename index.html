<!DOCTYPE html>
<html>
<head>
	<title>Log de exercicios</title>
	<meta charset="UTF-8">
	<meta name="author" content="Leonardo Lima - leonardo403@gmail.com"	/>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="load()">
<header><p class="title">Log de Exerc&iacute;cios</p></header>
<form>
	<fieldset>
		<legend>Adicionar Exerc&iacute;cio</legend>
		<input type="number" size="6" id="tempo" placeholder="Tempo">
		<select id="tipo">
			<option value="corrida">Corrida</option>
			<option value="natacao">Nata&ccedil;&atilde;o</option>
			<option value="bicicleta">Bicicleta</option>
		</select>
		<input type="date" size="8" placeholder="Data" id="data">		
		<input type="button" value="Add" onclick="add()">
		<input type="button" value="Clear" onclick="limpar()">
	</fieldset>
</form>
<hr>
<div id="myform">
<table>
<thead>
	<th>Tempo</th>
	<th>Tipo</th>
	<th>Data</th>
</thead>
	<tr>
		<td><input type="number" id="mytempo" disabled="true"></td>
		<td><input type="text" id="mytipo" disabled="true"></td>		
		<td><input type="text" id="mydata" disabled="true"></td>
	</tr>
</table>
</div>
	<script type="text/javascript" src="js/exerc.js"></script>
</body>
</html>
